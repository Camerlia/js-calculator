<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>js assignment</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center h-screen gap-6">
        <h1 class="font-bold text-2xl md:text-4xl">Calculator</h1>

        <div class="flex flex-col md:flex-row gap-4">
            <div class="mb-4">
                <input type="number" id="number1" placeholder="Enter first number"
                    class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="mb-4">
                <input type="number" id="number2" placeholder="Enter Second number"
                    class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

        </div>

        <div>
            <button id="addBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Add (+)
            </button>
            <button id="subtractBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Subtract (-)
            </button>
            <button id="multiplyBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Multiply (*)
            </button>
            <button id="divideBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Divide (/)
            </button>


        </div>
        <div id="resultDisplay"
            class="bg-gray-100 p-4 rounded-lg text-center text-gray-800 font-bold text-xl min-h-[60px] flex items-center justify-center">
            Result will appear here
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
